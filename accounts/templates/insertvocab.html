{% extends 'main.html' %}

{% block content %}
    <h1>เพิ่มคำศัพท์</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group w-50">
            <label for="vocab_name">ชื่อคำศัพท์</label>
            <input type="text" class="form-control" id="vocab_name" name="vocab_name">
        </div>
        <div class="form-group w-50">
            <label for="vocab_detail">รายละเอียด</label>
            <input type="text" class="form-control" id="vocab_detail" name="vocab_detail">
        </div>
        <div class="form-group">
        <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
